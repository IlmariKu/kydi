    <!-- Loading-spinner -->
    <style>
      #loader {
        border: 12px solid #f3f3f3;
        border-radius: 50%;
        border-top: 12px solid #444444;
        width: 70px;
        height: 70px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }

      .center {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }
    </style>
    <!-- END loading-spinner -->
  </head>
  <body>
    <div id="loader" class="center"></div>
    <div id="root"></div>
    <script src="./src/index.js"></script>
    <script>
      AOS.init();
    </script>
    <noscript>
      <h2>
        JavaScript has been disabled on your browser / Javascript ei toimi

        Jos et tiedä mistä on kyse, voitko ystävällisesti ottaa yhteyttä
        info@kydi.fi
      </h2>
      <a href="https://www.mozilla.com/"></a>
    </noscript>

    <script>
      document.onreadystatechange = function () {
        if (document.readyState !== "complete") {
          document.querySelector("#root").style.visibility = "visible";
          document.querySelector("#loader").style.display = "none";
        }
      };
    </script>
  </body>
